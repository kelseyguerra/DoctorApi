<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Doctor Finder</title>
  </head>
  <body>
    <div class="container">
      <h1>Find a Doctor!</h1>
      <form id="doctorByName">
        <input type="text" id="name" placeholder="Enter Name of Doctor:"><br><br>
        <button type="submit" class="btn btn-success">Search Doctors By Name</button>
      </form>
      <br>
      <form id="doctorBySymptom" action="index.html" method="post">
      <input type="text" id="symptom" placeholder="Enter Symptoms:"><br><br>
      <button type="submit" class="btn btn-success">Search Doctor By Symptoms</button>
      </form>
    </div>
    <div id="output">
    </div>
  </body>
</html>
