<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Doctor Finder</title>
  </head>
  <body>
    <div class="container">
      <h1>Find a Doctor!</h1>
      <form id="doctorByName">
        <input type="text" id="name" placeholder="Enter Name of Doctor:">
        <input type="text" id="symptom" placeholder="Enter Symptoms:">
        <button type="submit" class="btn btn-success">Search Doctors!</button>
      </form>
      
    </div>
    <div id="output">
    </div>
  </body>
</html>
